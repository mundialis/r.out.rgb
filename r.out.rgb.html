<h2>DESCRIPTION</h2>

<em>r.out.rgb</em> is a GRASS GIS addon python script to export a RGB raster
as GeoTiff and to return a SLD for the RGB composite.

<h2>EXAMPLE</h2>

<div class="code"><pre>
r.out.rgb red=red green=green blue=blue output=rgb_output.tif 
</pre></div>
